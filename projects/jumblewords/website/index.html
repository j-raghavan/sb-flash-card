<style>

}

p {
  margin: 10px auto;
  padding: 10px auto;
  font-size: 200%;
  text-align: center;

}

.item1 {grid-area: header; }
.item2 {
   grid-area: body;

.item3 {

.grid-container {

.grid-container > div {

html {

.piece {

<script>
  var cards;
  var version;
  var answer = [];
  var currenttiles = [];
  var vargas = {};
  var swaras = {};
  var origwords = [];
  var correctWords = 0;
  var tempGuess = localStorage.getItem("correctGuess");
  correctWords = (tempGuess != null) ? Number(tempGuess) : 0;



  function initSwaras() {
    swaras['a'] = 0;
    swaras['aa'] = 1;
    swaras['i'] = 2;
    swaras['ii'] = 3;
    swaras['u'] = 4;
    swaras['uu'] = 5;
    swaras['.r'] = 6;
    swaras['.r.r'] = 7;
    swaras['e'] = 8;
    swaras['ai'] = 9;
    swaras['o'] = 10;
    swaras['au'] = 11;
    swaras['a.m'] = 12;
    swaras['a.h'] = 13;
  }

  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }

  function addToLookup(varga, baseindex) {
    for (var key in swaras) {
      var temp = varga + key;
      temp = temp.toString();
      vargas[temp] = baseindex + swaras[key];
    }
  }

  function addHalfAksharas() {
      vargas['k'] = 500;
      vargas['kh'] = 501;
      vargas['g'] = 502;
      vargas['gh'] = 503;
      vargas['"n'] = 504;
      vargas['c'] = 505;
      vargas['ch'] = 506;
      vargas['j'] = 507;
      vargas['jh'] = 508;
      vargas['~n'] = 509;
      vargas['.t'] = 510;
      vargas['.th'] = 511;
      vargas['.d'] = 512;
      vargas['.dh'] = 513;
      vargas['.n'] = 514;
      vargas['t'] = 515;
      vargas['th'] = 516;
      vargas['d'] = 517;
      vargas['dh'] = 518;
      vargas['n'] = 519;
      vargas['p'] = 520;
      vargas['ph'] = 521;
      vargas['b'] = 522;
      vargas['bh'] = 523;
      vargas['m'] = 524;
      vargas['y'] = 525;
      vargas['r'] = 526;
      vargas['l'] = 527;
      vargas['v'] = 528;
      vargas['s'] = 529;
      vargas['"s'] = 530;
      vargas['.s'] = 531;
      vargas['h'] = 532;
      vargas['k.s'] = 533;
  }

  function addSwaras() {
      vargas['a'] = 700;
      vargas['aa'] = 701;
      vargas['i'] = 702;
      vargas['ii'] = 703;
      vargas['u'] = 704;
      vargas['uu'] = 705;
      vargas['.r'] = 706;
      vargas['.r.r'] = 707;
      vargas['e'] = 708;
      vargas['ai'] = 709;
      vargas['o'] = 710;
      vargas['au'] = 711;
      vargas['a.m'] = 712;
      vargas['a.h'] = 713;
  }

  function addSpecialAksharas() {
      vargas['mra'] = 600;
      vargas['mbuu'] = 601;
      vargas['draa'] = 602;
  }

  function initLookup() {
    addToLookup('k', 197);
    addToLookup('kh', 211);
    addToLookup('g', 113);
    addToLookup('gh', 127);
    addToLookup('"n', 183);
    addToLookup('c', 29);
    addToLookup('ch', 43);
    addToLookup('j', 155);
    addToLookup('jh', 169);
    addToLookup('~n', 225);
    addToLookup('.t', 421);
    addToLookup('.th', 435);
    addToLookup('.d', 71);
    addToLookup('.dh', 85);
    addToLookup('.n', 239);
    addToLookup('t', 393);
    addToLookup('th', 407);
    addToLookup('d', 57);
    addToLookup('dh', 99);
    addToLookup('n', 295);
    addToLookup('p', 309);
    addToLookup('ph', 323);
    addToLookup('b', 1);
    addToLookup('bh', 15);
    addToLookup('m', 281);
    addToLookup('y', 463);
    addToLookup('r', 337);
    addToLookup('l', 267);
    addToLookup('v', 449);
    addToLookup('s', 351);
    addToLookup('"s', 365);
    addToLookup('.s', 379);
    addToLookup('h', 141);
    addToLookup('k.s', 253);

    addHalfAksharas();
    addSpecialAksharas();
    addSwaras();
  }

  function getImageIndex(text) {
      var index = vargas[text];
      return index;
  }

  function printInfo() {
    console.log("Version : "  + version);
    console.log("Number of Available words " + cards.length);
    for (let i=0;i<cards.length;i++)
      origwords[i] = cards[i]["word"];
  }

  function maketileDragabble(tileId)
  {
    document.getElementById(tileId).draggable = true;
  }

  function maketilesNotDraggable()
  {
    document.getElementById("1").draggable = false;
    document.getElementById("2").draggable = false;
    document.getElementById("3").draggable = false;
    document.getElementById("4").draggable = false;
    document.getElementById("5").draggable = false;
    document.getElementById("6").draggable = false;
  }

  function resetTextOnTiles()
  {
    document.getElementById("1_img").src = "";
    document.getElementById("2_img").src = "";
    document.getElementById("3_img").src = "";
    document.getElementById("4_img").src = "";
    document.getElementById("5_img").src = "";
    document.getElementById("6_img").src = "";
  }

  function setTextOnTile(tileId, text)
  {
    var s = getImageIndex(text);
    var temp = s;
    temp = "https://j-raghavan.github.io/sb-flash-card/" + temp + ".jpeg";
    t = "url(" + temp.toString() + ")";
    t = t.toString();
    document.getElementById(tileId).style.backgroundImage = t;
    document.getElementById(tileId).style.textAlign = "center";
  }

  function changeWord()
  {
      document.getElementById("badge").innerHTML = correctWords;
      let index = Math.floor(Math.random() * cards.length);
      let card = cards[index];
      let cardWord = [];

      for (let i=0;i < cards[index]["word"].length;i++)
        cardWord[i] = cards[index]["word"][i];

      let len = cardWord.length;
      maketilesNotDraggable();
      resetTextOnTiles();
      function func(a,b) {
         return 0.5 - Math.random();
      }
      var arr = [];
      var firstTile = 0;
      switch(len)
      {
        case 2:
             arr = cardWord.sort(func);
             setTextOnTile(3,arr[0]);
             setTextOnTile(4,arr[1]);
             maketileDragabble(3);
             maketileDragabble(4);
             firstTile = 3;
             break;
        case 3:
             arr = cardWord.sort(func);
             setTextOnTile(3,arr[0]);
             setTextOnTile(4,arr[1]);
             setTextOnTile(5,arr[2]);
             maketileDragabble(3);
             maketileDragabble(4);
             maketileDragabble(5);
             firstTile = 3;
             break;
        case 4:
             arr = cardWord.sort(func);
             setTextOnTile(2,arr[0]);
             setTextOnTile(3,arr[1]);
             setTextOnTile(4,arr[2]);
             setTextOnTile(5,arr[3]);
             maketileDragabble(2);
             maketileDragabble(3);
             maketileDragabble(4);
             maketileDragabble(5);
             firstTile = 2;
             break;
        case 5:
             arr = cardWord.sort(func);
             setTextOnTile(2,arr[0]);
             setTextOnTile(3,arr[1]);
             setTextOnTile(4,arr[2]);
             setTextOnTile(5,arr[3]);
             setTextOnTile(6,arr[4]);
             maketileDragabble(2);
             maketileDragabble(3);
             maketileDragabble(4);
             maketileDragabble(5);
             maketileDragabble(6);
             firstTile = 2;
             break;
        case 6:
             arr = cardWord.sort(func);
             setTextOnTile(1,arr[0]);
             setTextOnTile(2,arr[1]);
             setTextOnTile(3,arr[2]);
             setTextOnTile(4,arr[3]);
             setTextOnTile(5,arr[4]);
             setTextOnTile(6,arr[5]);
             maketileDragabble(1);
             maketileDragabble(2);
             maketileDragabble(3);
             maketileDragabble(4);
             maketileDragabble(5);
             maketileDragabble(6);
             firstTile = 1;
             break;
        default:
             console.log("Minimum is 2 and Max Allowed length is 6");
             break;
      }
      document.getElementById('pic').src = card["picture"];
      document.getElementById('hint').innerHTML = "Hint: " + card["hint"];
      for (let i=0;i < len; i++)
      {
          var idx = arr.indexOf(origwords[index][i]);
          answer.push(firstTile + idx);
      }
  }

  function welldone() {
    document.getElementById("target").style.backgroundColor = "green";
    setTimeout(function(){
              window.location.reload(); 
              }, 1000);
    correctWords += 1;
    localStorage.setItem("correctGuess", correctWords.toString());
    document.getElementById("badge").innerHTML = correctWords;
  }

  async function init()
  {
      let response = await fetch('jumblewords.json');
      let data = await response.json();
      version = data.version;
      cards = data.cards;
      printInfo();
      changeWord();
  }

  initSwaras();
  initLookup();
  init();

</script>

<body translate="no">

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
 <script id="rendered-js">
  function dragstartHandler(ev) {
    ev.dataTransfer.setData("text/plain", ev.target.id);
    ev.dataTransfer.dropEffect = "move";
  }
  function dragoverHandler(ev) {
    ev.preventDefault();
    ev.dataTransfer.dropEffect = "move";
  }
  function dropHandler(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text/plain");
    if (ev.target.className === 'piece') {
        ev.target.insertAdjacentElement('afterend', document.getElementById(data));
    } else {
        ev.target.appendChild(document.getElementById(data));
    }

    if (currenttiles.includes(Number(data))) {
        currenttiles.length = 0;
    }

    currenttiles.push(Number(data));

    if (correct(ev.target.className) === true)
    {
       welldone();
    }
  }

  function correct(className) {
    if (JSON.stringify(answer) === JSON.stringify(currenttiles)) {
       if (className === 'dropZone') {
           return true;
       } else {
           return false;
       }
    } else {
       return false;
    }
  }
</script>
